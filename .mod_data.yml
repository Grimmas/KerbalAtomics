mod-name: KerbalAtomics
package:
  include-dependencies: true  # Include dependencies in the package
  included-gamedata:
    - KerbalAtomics
  included-support:  # Include these root-level files in packages
    - readme.txt
    - changelog.txt
dependencies:  # Configure dependencies
  ModuleManager:
    version: 4.1.4
    location: s3
  B9PartSwitch:
    version: 2.17.0
    location: s3
  CommunityResourcePack:
    version: 1.4.2
    location: s3
  DynamicBatteryStorage:
    tag: 2.2.2
    location: github
    repository: post-kerbin-mining-corporation/DynamicBatteryStorage
  DeployableEngines:
    tag: 1.3.0
    location: github
    repository: post-kerbin-mining-corporation/DeployableEngines
  CryoTanks:
    tag: 1.6.0
    location: github
    repository: post-kerbin-mining-corporation/CryoTanks
deploy:
  SpaceDock:
    enabled: true  # activate/deactivate this deployment script
    mod-id: 710  # The Spacedock mod ID for deployment
  CurseForge:
    enabled: true  # activate/deactivate this deployment script
    mod-id: 241040  # The CurseForge mod ID for deployment
  GitHub:
    enabled: true  # activate/deactivate this deployment script
